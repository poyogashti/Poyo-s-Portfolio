<!DOCTYPE html>
<html lang="en">
<title>Poyo Gashti</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }

  .w3-third img {
    margin-bottom: -6px;
    opacity: 0.8;
    cursor: pointer
  }

  .w3-third img:hover {
    opacity: 1
  }
</style>
<style>
  @media screen and (max-width:600px) {
    .grid {
      display: block;
    }

    .hidden {
      display: none;
    }
  }

  @media screen and (min-width:601px) {
    .grid {
      display: none;
    }
  }
</style>

<style>
  .margin {
    margin-bottom: 10px;
  }
</style>



<body class="w3-light-grey w3-content" style="max-width:1600px">

  <nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center"
    style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
    <h3 class="w3-padding-64 w3-center"><b>POYO</b></h3>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-hide-large">CLOSE</a>
    <!-- <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">PORTFOLIO</a> -->
    <a href="https://www.twitter.com/poyogashti" onclick="w3_close()" class="w3-bar-item w3-button"><i
        class="fa-brands fa-twitter"></i></a>
    <a href="mailto:poyogashti@gmail.com" onclick="w3_close()" class="w3-bar-item w3-button"><i
        class="fa-solid fa-envelope"></i></a>
  </nav>

  <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
    <span class="w3-left w3-padding">SOME NAME</span>
    <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
  </header>

  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>

  <div class="w3-main" style="margin-left:300px">

    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Desktop -->
    <div id="carouselExampleControls" class="carousel slide hidden" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://s2.uupload.ir/files/assassins_creed_mirage-wallpaper-1280x720_1888.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://s2.uupload.ir/files/winter_forest_2-wallpaper-1280x720_bf8i.jpg" class="d-block w-100"
            alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://s2.uupload.ir/files/assassins_creed_mirage_video_game_2023-wallpaper-1280x720_v699.jpg"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://s2.uupload.ir/files/agfa_pan_400_-_(25)_a4vx.jpg" class="d-block w-100" alt="...">
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Mobile -->
    <div class="w3-row grid">
      <div class="w3-third">
        <img class="margin" src="https://s2.uupload.ir/files/assassins_creed_mirage-wallpaper-1280x720_1888.jpg"
          style="width:100%" onclick="onClick(this)" alt="A boy surrounded by beautiful nature">
        <img class="margin" src="https://s2.uupload.ir/files/winter_forest_2-wallpaper-1280x720_bf8i.jpg"
          style="width:100%" onclick="onClick(this)" alt="What a beautiful scenery this sunset">
        <img class="margin"
          src="https://s2.uupload.ir/files/assassins_creed_mirage_video_game_2023-wallpaper-1280x720_v699.jpg"
          style="width:100%" onclick="onClick(this)" alt="The Beach. Me. Alone. Beautiful">
      </div>

      <div class="w3-third">
        <img class="margin" src="https://s2.uupload.ir/files/agfa_pan_400_-_(25)_a4vx.jpg" style="width:100%"
          onclick="onClick(this)" alt="A boy surrounded by beautiful nature">
      </div>


    </div>

    <footer class="w3-container w3-padding-32 w3-grey">
      <div class="w3-row-padding">
        <div class="w3-third">
          <h3>INFO</h3>
          <p>© Copyright 2022 Poyo Gashti - All Rights Reserved</p>
        </div>




      </div>
    </footer>


  </div>

  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }

  </script>
  <script src="https://kit.fontawesome.com/97caed533e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
